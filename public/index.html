<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM MegaNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">CRM MegaNet</a>
                <button class="btn btn-primary" onclick="toggleForm()">Adicionar</button>
            </div>
        </nav>

        <div class="container">
            <!-- Modal do formulário -->
            <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formModalLabel">Cadastro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="itemTitle" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="itemTitle">
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Descrição</label>
                                <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="itemCategory" class="form-label">Categoria</label>
                                <select class="form-select" id="itemCategory">
                                    <option value="lead">Instalação</option>
                                    <option value="prospect">Suporte</option>
                                    <option value="inNegotiation">Pagamento</option>
                                    <option value="closed">Cancelamento</option>
                                    <option value="lost">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="addItem()">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="categoriesContainer">
                <!-- As categorias serão inseridas aqui dinamicamente -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
