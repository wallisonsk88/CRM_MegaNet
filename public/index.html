<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte MegaNet | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <div class="app-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center">
                    <div class="logo-icon me-3">M</div>
                    <a class="navbar-brand fw-bold" href="#">CRM <span class="text-primary-accent">MegaNet</span></a>
                </div>
                <div class="ms-auto d-flex gap-3">
                    <button class="btn btn-add" onclick="toggleForm()">
                        <span class="icon">+</span> Novo Registro
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid dashboard-scroll mt-4 px-4">
            <div class="row g-4 flex-nowrap" id="categoriesContainer">
                <!-- Dinâmico -->
            </div>
        </div>
    </div>

    <!-- Modal Novo Registro / OS -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Nova Ordem de Serviço</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="itemTitle" placeholder="Cliente / Local">
                        <label for="itemTitle">Cliente / Local</label>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <div class="form-floating">
                                <select class="form-select" id="itemServiceType">
                                    <option value="Instalação">Instalação</option>
                                    <option value="Manutenção">Manutenção</option>
                                    <option value="Mudança de Endereço">Mudança Endereço</option>
                                    <option value="Retirada">Retirada</option>
                                    <option value="Visita Técnica">Visita Técnica</option>
                                </select>
                                <label for="itemServiceType">Tipo de Serviço</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <select class="form-select" id="itemUrgency">
                                    <option value="low">Baixa</option>
                                    <option value="normal" selected>Normal</option>
                                    <option value="high">Alta</option>
                                    <option value="critical">Crítica (Urgente)</option>
                                </select>
                                <label for="itemUrgency">Urgência</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="itemSchedule">
                        <label for="itemSchedule">Agendamento</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="itemDescription" placeholder="Descrição"
                            style="height: 100px"></textarea>
                        <label for="itemDescription">Descrição do Serviço</label>
                    </div>

                    <!-- Hidden Category Input (Defaults to 'lead' -> Pendente) -->
                    <input type="hidden" id="itemCategory" value="lead">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary-glass" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-save" onclick="addItem()">Criar OS</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail (Floating Card) -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content glass-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="detailTitle">Detalhes do Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <h2 id="d-title" class="fw-bold mb-3 text-white"></h2>
                    <div id="d-meta" class="mb-4 text-muted small"></div>

                    <div class="p-3 rounded mb-4" style="background: rgba(255,255,255,0.05);">
                        <p id="d-description" class="lead mb-0 text-white-50" style="white-space: pre-wrap;"></p>
                    </div>

                    <div id="d-actions" class="d-flex gap-2 justify-content-end">
                        <!-- Buttons injected dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js?v=4.1"></script>
</body>

</html>
